<div class="card">
  <div class="card-header">
    <h4>Add new books</h4>
  </div>
  <div class="card-body">
    <form #addBookForm="ngForm" novalidate (ngSubmit)="onsubmit()" spellcheck="false">
      <!--
                <div class="form-group">
                <label>Book Id :</label>
                <input type="text" name="bookId" required #bookId="ngModel" class="form-control"
                    [class.is-invalid]="bookId.touched && bookId.invalid && !addBookForm.submitted"
                    [(ngModel)]="book.bookId">
                <small class="text-danger"
                    [class.d-none]="bookId.valid || bookId.untouched || addBookForm.submitted">
                    Book Id is required</small>
            </div>
            -->

      <div class="form-group">
        <label> Book Title </label>
        <input type="text" name="title" required #title="ngModel" class="form-control" [class.is-invalid]="
            title.touched && title.invalid && !addBookForm.submitted
          " [(ngModel)]="book.title" />
        <small class="text-danger" [class.d-none]="
            title.valid || title.untouched || addBookForm.submitted
          ">
          Book title is required
        </small>
      </div>

      <div class="form-group">
        <label> Author name </label>
        <input type="text" name="authorName" required #authorName="ngModel" class="form-control" [class.is-invalid]="
            authorName.touched && authorName.invalid && !addBookForm.submitted
          " [(ngModel)]="book.authorName" />
        <small class="text-danger" [class.d-none]="
            authorName.valid || authorName.untouched || addBookForm.submitted
          ">
          Author name is required</small>
      </div>

      <div class="form-group">
        <label> Book Price </label>
        <input type="text" name="cost" required #cost="ngModel" class="form-control" [class.is-invalid]="
            cost.touched && cost.invalid && !addBookForm.submitted
          " [(ngModel)]="book.cost" />
        <small class="text-danger" [class.d-none]="cost.valid || cost.untouched || addBookForm.submitted">
          Book price is required
        </small>
      </div>

      <br />
      <button class="btn btn-primary" type="submit" [disabled]="addBookForm.invalid" style="float: right">
        Add
      </button>
      <button class="btn btn-light" [routerLink]="['/','dashboard','home']" style="margin-right: 2%;">
        Cancel
      </button>
    </form>
  </div>
</div>
