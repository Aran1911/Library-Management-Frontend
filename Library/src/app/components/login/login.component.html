<div class="card">
  <div class="card-header">
      <h4>Login</h4>
  </div>
  <div class="card-body"   >
      <form  [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()" spellcheck="false" >

        <div class="form-group">
              <label>
                  Username 
              </label>
              <input formControlName="username" type="text" name="username" required  class="form-control"
               placeholder="Username">
              <!--
                <small class="text-danger"
                  [class.d-none]="username.valid || username.untouched || loginForm.submitted">
                  Username is required
              </small>
              -->
          </div>


          <div class="form-group">
              <label>
                  Password
              </label>
              <input formControlName ="password" type="password" name="password" required  class="form-control"
                placeholder="password">
                  <br>
              <!--
                <small class="text-danger"
                  [class.d-none]="password.valid || password.untouched || loginForm.submitted">
                  Password is required
              </small>
              -->
          </div>

          <br>

          <button class="btn btn-primary" type="submit" [disabled]="loginForm.invalid" style="float: right;">Login</button>


      </form>
  </div>
</div>
