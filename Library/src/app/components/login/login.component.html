<div class="login">
  <h3 style="text-align: center; margin-bottom: 5%;">Login</h3>
  <form style="padding-bottom: 10%;" [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group">
      <!-- <label for="exampleInputEmail1">Email address</label> -->
      <input formControlName="username" type="email" class="form-control" id="username" aria-describedby="emailHelp"
        placeholder="Username">
      <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
      <br>
      <!-- <label for="exampleInputPassword1">Password</label> -->
      <input formControlName="password" type="password" class="form-control" id="password" placeholder="Password">
      <br>
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Remind me</label>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
    <br>
    <p style="margin-bottom: 10%;">
      <span style="float: left;">
        <a routerLink="../forgotpassword">Forgot password?
        </a>
      </span>
      <span style="float: right;">
        Do you have an account?
        <a routerLink="../newUser">Sing Up</a>
      </span>
    </p>
  </form>
</div>
