<div class="card">
  <h5 class="card-header">Find Your Account</h5>
  <div class="card-body">
    <p class="card-text">
      Please enter your email address or mobile number to search for your
      account.
    </p>
    <input
      type="email"
      class="form-control"
      id="validationCustom01"
      placeholder="Email address"
      required
    />
    <br />
    <a routerLink="../login" class="btns">
      <button mat-raised-button>Cancel</button>
    </a>
    <a routerLink="../home" class="btns"
      ><button mat-raised-button color="primary">Search</button></a
    >
  </div>
</div>
